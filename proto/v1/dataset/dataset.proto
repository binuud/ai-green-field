/// Please use the following editor setup for this file:

// Tab size=4; Tabs as spaces; Clean up trailing whitepsace
// 'make proto' will run clang-format to fix formatiing
syntax = "proto3";
package dataset;

option go_package = "github.com/binuud/ai-green-field/gen/go/v1/dataset";

import "google/protobuf/timestamp.proto";

message Dataset {

  enum TrainingDataTypeEnum {
    TrainingDataTypeIgnore = 0;
    LinearEquation = 1;
    Audio = 2;
    Image = 3;
    Video = 4;
    Text = 5;
  }

  // uuid to keep track of different training runs
  string uuid = 1;
  string description = 2;

  TrainingDataTypeEnum type = 5;

  google.protobuf.Timestamp createdAt = 22;
  google.protobuf.Timestamp updatedAt = 23;
}